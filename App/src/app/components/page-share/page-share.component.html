<div class="container">
  <div class="row">
    <div class="col-12 alert alert-success alert-dismissible ">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="row">
        <div class="col-xs-6 col-sm-9 col-lg-10">
          Image shared from <strong>{{appTitle}}</strong> for Windows 10
          <br/> {{appTagline}}
        </div>
        <div class="col-xs-5 col-sm-2 col-lg-1 align-right" style="text-align: right">
          <a class="btn btn-success" href="{{appLink}}">
            <i class="fa fa-download"></i> Download App
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
      <img class="img-responsive center-block" src="{{imgLink}}" />
  </div>
</div>
